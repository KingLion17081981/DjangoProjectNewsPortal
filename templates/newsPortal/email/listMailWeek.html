<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статьи вышедшие за неделю</title>
</head>
<body>
    <h2>Уважаемый, {{ user.username }}</h2>
    <h3>В категориях на которые вы подписаны за неделю вышли статьи</h3>
    <hr>
    {% for post in posts %}
        <a href="{{ domain }}{{ post.get_absolute_url  }}">
            {{ post.title }}</a>
        <hr>
    {% endfor %}
</body>
</html>
